<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron" id="jumbo">
      <h1><i class="fa fa-newspaper-o"></i> Weather Dashboard</h1>
    </header>

    <div class="pl-3">
      <h3>Search for a city:</h3> 
    </div>

    <div class="container-fluid">
        <div class="row">
            <form class="pl-3" id="searchForm">
                <div class ="form-group border border-dark" >
                <label for="searchTerm"> Search Term:</label>
                <input type="text" class="col-12" id="searchTerm" placeholder="city"><br></input><br>
                <button type="searchBtn" id="searchBtn" class="btn btn-primary btn-sm">Search</button>
                </div>
            </form>

            <div id= "currentCity" class="pl-3">
                Current City
                <br>
                <br>
                Temperature: <span id='temp' > </span><br>
                Humidity: <span id='humidity'> </span><br>
                Wind: <span id='wind'></span><br>
             </div>
             <br>
            
         <ul class="cityLists" id="cityLists">
                <li class="list-item" id="city1"></li>
                <li class="list-item" id="city2"></li>
                <li class="list-item" id="city3"></li>
                <li class="list-item" id="city4"></li>
                <li class="list-item" id="city5"></li>
            </ul>

            
    <div id="card" class ="pl-3">
      <div class="card-body">
        <h6 class="card-title">
          
          <span id='temp'>Temperature</span><br>
          <span id='humiditiy'>Humidity</span>

        </h6>
        
      </div>
      <ul class="cityLists" id="cityLists">
        </div>
     
          </div>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>



      <script src="scripts.js"></script>
    

    
  </body>
</html>
